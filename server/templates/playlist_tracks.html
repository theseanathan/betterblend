<!DOCTYPE html>
<html>
<head>
    <title>BetterBlend</title>
</head>

<body>
PLAYLIST TRACKS
<ul id="playlists">
    <a href="http://localhost:5000/sort_playlist?tracks={{tracks}}&href={{playlist.href}}&token={{token}}">SORT</a>
    {% for track in tracks %}
    <li>
        {{track.name}} <br>
        [danceability] : {{track.danceability}} <br>
        [tempo] : {{track.tempo}} <br>
        [liveness] : {{track.liveness}}
    </li>
    {% endfor %}
</ul>
</body>
</html>
